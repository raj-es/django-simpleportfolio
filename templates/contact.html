{% extends "base.html" %}
{% block contactactive%}active{% endblock contactactive%}
{% block title%} Contact {% endblock title%}

{% block body%}

    <div class="container my-3">
        <h2 class="text-center">
            For Enquiry Contanct Me
        </h2>
        <form method="post" action="/contact">
          {% csrf_token%}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Your Name">
          </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" class="form-control" id="phone"  name="phone" placeholder="Your Number">
            </div>
          
            
            <div class="form-group">
              <label for="textarea">Your Queries</label>
              <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Primary</button>
          </form>
          
    </div>

    {% endblock body%}
